<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Babylon Template</title>
        <script src="java.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.2.0/dist/confetti.browser.min.js"></script>
    </head>    
    <body>
        <div class="main-wrapper"> 
            <button type="submit"  onclick="randbool()">Узнать</button>  
        </div>
          <br>
          <script>
           
            let ul = document.createElement('ul');
            ul.className+="slideshow-container";  
          
              document.body.append(ul);
          

            while (true) {
              let data = prompt("Введите текст для элемента списка", "");
        
              if (!data) {
                break;
              }
        
              let li = document.createElement('li');
              li.className+="mySlides fade";
              li.textContent = data;
              ul.append(li);
            }
          </script>
    </body>
</html>
